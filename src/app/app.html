<h1>{{title()}}</h1>
<button type="button" (click)="incrementar()" >+</button>
<button type="button" (click)="decrementar()">-</button>
<menu>
  <h2>{{ recipe().name }}</h2>
  <p>{{ recipe().description }}</p>
  <h3>Ingredientes:</h3>
  <pre>{{ recipe().ingredients | json }}</pre>
</menu>
<div class="inline-flex">
  <button (click)="decrementarR()" class="vamos">
    Prev
  </button>
  <button (click)="incrementarR()" class="vamos">
    Next
  </button>
  <br>
  <span>{{contador()}}</span>
</div>
